<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Layout</title>
    <style>
        .container {
            display: flex;
        }
        .container > div{
            height: 200px;
        }
        .left-column {
            flex: 2; /* For twice width */
            background-color: lightblue;
        }
        .right-column {
            flex: 1; 
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            Left column (2x width)
        </div>
        <div class="right-column">
            Right column
        </div>
    </div>
</body>
</html>
